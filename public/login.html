<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Fandirr AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> </head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0" style="width: 380px; background: var(--code-bg);">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <span class="material-symbols-rounded text-primary fs-1">smart_toy</span>
                <h3 class="fw-bold mt-2">Fandirr AI</h3>
                <p class="text-secondary small">Silakan masuk untuk melanjutkan</p>
            </div>

            <ul class="nav nav-pills nav-fill mb-4 gap-2" id="authTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active rounded-pill" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Masuk</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link rounded-pill" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Daftar</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-3 py-2" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-3 py-2" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 fw-bold">Login</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="register">
                    <form id="registerForm">
                        <div class="mb-3">
                            <input type="text" class="form-control rounded-3 py-2" name="username" placeholder="Username Baru" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-3 py-2" name="password" placeholder="Password Baru" required>
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100 rounded-3 py-2 fw-bold">Buat Akun</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
